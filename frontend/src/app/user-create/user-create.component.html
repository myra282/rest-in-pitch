<div class="container h-100">
  <h1>Sign Up</h1>
  <div class="row align-middle">
    <div class="col-md-6">
      <form (ngSubmit)="saveContact()" #contactForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="user.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="name">Address</label>
          <input type="text" class="form-control" [(ngModel)]="user.address" name="address" required>
        </div>
        <div class="form-group">
          <label for="name">City</label>
          <input type="text" class="form-control" [(ngModel)]="user.city" name="city" required>
        </div>
        <div class="form-group">
          <label for="name">Phone</label>
          <input type="phone" class="form-control" [(ngModel)]="user.phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="name">Email</label>
          <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!contactForm.form.valid">Save</button>
          <a (click)="backClicked()" class="btn btn-danger" role="button">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
