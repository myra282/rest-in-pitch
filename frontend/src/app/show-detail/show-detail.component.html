<div class="container">
<!-- <img class="rounded" src={{show.image}} onerror="this.src='./assets/unavailable.png'" alt="show image"style="opacity:0.2;" /> -->
<div class="text-center">
  <h1>{{ show.name }}</h1>
</div>
  <div class="card border-light mb-3" >

    <div class="card-body">
      <img class="rounded" src={{show.image}} onerror="this.src='./assets/unavailable.png'" alt="show image" />
      <div  class="sm">
      <span class="badge badge-success">{{ show.genres[0] }}</span>
      <span class="badge badge-success">{{ show.genres[1] }}</span>
      <span class="badge badge-success">{{ show.genres[2] }}</span>
      </div>
      <hr class="my-4">
      <span>
        <dl class="list">
        <dt>Summary :</dt>
        <dd>{{ show.summary }}</dd>
        <dt>Country : </dt>
        <dd>{{ show.country }}</dd>
        <dt>Premiere : </dt>
        <dd>{{ show.premiere }}</dd>
        <dt>Offsite : </dt>
        <dd>{{ show.offsite }}</dd>
        <dt>Rating :</dt>
        <dd>{{ show.rating }}</dd>
        </dl>
      </span>
      <a (click)="backClicked()" class="btn btn-primary" role="button">Go Back</a>

  </div>

</div>
</div>
